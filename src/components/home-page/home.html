<h2 data-bind='text: product_name'></h2>

<div class="media">
  <div class="pull-left media-left media-middle">
    <a href="#">
      <img height="200" class="media-object" data-bind="attr:{src: product_image_url}" />
    </a>
  </div>
  <div class="media-body">
    <p data-bind='text:product_description'></p>
  </div>
</div>

<br /><br />
<button data-bind='click: doSomething'>Click me</button>
